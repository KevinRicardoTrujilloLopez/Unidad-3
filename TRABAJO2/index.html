<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Usuarios</title>
    
    <style>
        body {
            background: linear-gradient(135deg, #7bcf51, #3498db);
            padding: 40px;
            font-family: 'Arial', sans-serif;
            color: #333;
        }
        .card-container {
            max-width: 500px;
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.2);
            margin: auto;
        }
        h3 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-label {
            margin-top: 10px;
            font-weight: bold;
            color: #2c3e50;
        }
        .form-control {
            border: 1px solid #ced4da;
            border-radius: 8px;
            padding: 10px;
            font-size: 14px;
        }
        .btn {
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-primary-custom {
            background-color: #3498db;
            color: #fff;
            border: none;
        }
        .btn-primary-custom:hover {
            background-color: #2980b9;
        }
        .alert-message {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .alert-error {
            background-color: #e74c3c;
            color: white;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="card-container">
            <h3>Ingreso al Sistema</h3>
            <form>
                <div class="mb-3">
                    <label class="form-label">Correo Electrónico:</label>
                    <input type="email" class="form-control" v-model="Email" placeholder="Escribe tu correo" />
                </div>
                <div class="mb-3">
                    <label class="form-label">Contraseña:</label>
                    <input type="password" class="form-control" v-model="Password" placeholder="Escribe tu contraseña" />
                </div>
                <div class="mb-3">
                    <button type="button" class="btn btn-primary-custom w-100" @click="performLogin">Ingresar</button>
                </div>
            </form>
            <p v-if="Mensaje" :class="{'alert-error': Error}" class="alert-message">
                {{ Mensaje }}
            </p>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const { createApp, ref } = Vue;

        createApp({
            setup() {
                const Email = ref("");
                const Password = ref("");
                const Mensaje = ref("");
                const Error = ref(false);

                const performLogin = () => {
                    Mensaje.value = "";
                    const validEmail = "keritrulopz1@gmail.com";
                    const validPassword = "12345";

                    if (Email.value === validEmail && Password.value === validPassword) {
                        Mensaje.value = "¡Acceso exitoso!";
                        Error.value = false;
                        window.location.href = "movies.html";
                    } else {
                        Mensaje.value = "Datos incorrectos. Inténtalo de nuevo.";
                        Error.value = true;
                    }
                };

                return {
                    Email,
                    Password,
                    Mensaje,
                    Error,
                    performLogin,
                };
            },
        }).mount("#app");
    </script>
</body>
</html>
